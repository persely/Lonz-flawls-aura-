<body>

  <!-- Preloader -->
  <div id="preloader">
    <div class="loader-text">Lonz Flawless Aura</div>

  <!-- Header -->
  <header>
    <div class="logo">Lonz Flawless Aura</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>

  <!-- Hero Section -->
  <section class="hero-full fade-in">
    <div class="hero-content">
      <h1>Reach Us Gently</h1>
      <p>Your glow journey begins here. No noise, no pressure — just calm communication.</p>
    </div>
  </section>

  <!-- Contact Form -->
  <section class="section-light fade-in">
    <form action="https://formsubmit.co/lonzflawlsaura@gmail.com" method="POST" style="max-width: 520px; margin: auto;">
      <!-- FormSubmit hidden fields -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="thank-you.html">

      <label for="name">Full Name</label><br/>
      <input type="text" id="name" name="name" required><br/><br/>

      <label for="email">Email</label><br/>
      <input type="email" id="email" name="email" required><br/><br/>

      <label for="product">What product do you want?</label><br/>
      <input type="text" id="product" name="product" placeholder="E.g. Extra Glow Soap" required><br/><br/>

      <label for="message">Message (Optional)</label><br/>
      <textarea id="message" name="message" rows="4" placeholder="Tell us what you’d love or ask us anything..."></textarea><br/><br/>

      <button type="submit" class="btn-dark">Send Order</button>
    </form>
  </section>
